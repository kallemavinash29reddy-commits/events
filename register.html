    <h2 class="regh2">EVENT REGISTRATION</h2>
    <br>
    <br>
    <section>
    <form class="form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <br>
      <br>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <br>
      <br>

      <label for="phone">Phone No.</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      <br>
      <br>

      <label for="event">Select Event</label>
      <select id="event" name="event" required>
        <option value="">-- Choose an Event --</option>
        <option value="musicfest">Music Fest 2025</option>
        <option value="techsummit">Tech Summit</option>
        <option value="startupmeet">Startup Meet</option>
        <option value="artgala">Cultural Festival</option>
      </select>

      <button type="submit">Submit</button>
    </form>
